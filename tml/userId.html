<!DOCTYPE html>
<html>
<head>
    <title>Сессия</title>
    <script type="text/javascript" src="js/scripts.js"></script>
    <LINK rel="stylesheet"  href="css/bootstrap.css" type="text/css">
</head>
    <body onload='setInterval(function(){refresh()},  <#if refreshPeriod??>${refreshPeriod}</#if> ); setClientTime();'>
        <div class="well span6 offset6 text-center" >
            <p>Время клиента: <span id='ClientTime'></span></p>
            <p>Время сервера: <#if serverTime??>${serverTime}</#if> </p>
            <#if userId??><p>ID пользователя:<span id="id">${userId}</span></p></#if>
            <#if userName??><p>Login пользователя:<span id="name">${userName}</span></p></#if>
            <#if info??><p>${info}</p></#if>
            <a class="btn btn-inverse" href="/logout">Выйти</a>
        </div>
    </body>
</html>
