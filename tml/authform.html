<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    <LINK rel="stylesheet"  href="css/bootstrap.css" type="text/css">
</head>
<body>
    <div class="span6 offset6 well">
        <form action = "/authform" method = "post" class="form-horizontal text-center">
            <legend>Форма авторизации</legend>
            <div class="control-group">
                <label class="control-label" for="login">Логин:</label>
                <div class="controls"> <input id="login" type="text" name="login" /> </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Пароль:</label>
                <div class="controls"> <input id="password" type="password" name="password" /> </div>
            </div>
            <button class="btn btn-submit" type="submit">Отправить</button>
        </form>
        <a class="btn btn-inverse offset2" href="/index">На главную</a>
    </div>
</body>
</html>
